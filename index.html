<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display-area">
        <div id="display">0</div>
      </div>
      <div id="buttons-area">
        <div class="button-row">
          <button id="button-clearAll">AC</button>
          <button id="button-clearLast">CE</button>
          <button id="button-modulo">mod</button>
          <button id="button-division">&div;</button>
        </div>
        <div class="button-row">
          <button class="button-digit">7</button>
          <button class="button-digit">8</button>
          <button class="button-digit">9</button>
          <button id="button-multiplication">&times;</button>
        </div>
        <div class="button-row">
          <button class="button-digit">4</button>
          <button class="button-digit">5</button>
          <button class="button-digit">6</button>
          <button id="button-subtraction">&minus;</button>
        </div>
        <div class="button-row">
          <button class="button-digit">1</button>
          <button class="button-digit">2</button>
          <button class="button-digit">3</button>
          <button id="button-addition">&plus;</button>
        </div>
        <div class="button-row">
          <button class="button-digit">0</button>
          <button id="button-dot">.</button>
          <button id="button-plus-minus">&plusmn;</button>
          <button id="button-equals">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
